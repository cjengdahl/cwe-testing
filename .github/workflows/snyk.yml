name: Snyk Security Scan with CWE Extraction

on:
  pull_request:
    branches:
      - snyk

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  scan:
    name: Snyk Code Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read

    outputs:
      cwes: ${{ steps.extract-cwes.outputs.cwes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Setup Snyk
        uses: snyk/actions/setup@master

      - name: Run Snyk code test
        run: |
          # TODO: support scanning dependencies as well with `snyk test --sarif`
          snyk code test --sarif > snyk-code-results.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Extract CWEs from results
        id: extract-cwes
        run: |
          {
            echo "cwes<<EOF"
            jq -c '[.runs[].tool.driver.rules[].properties.cwe | select(. != null) | if type == "array" then .[] else . end]' snyk-code-results.json
            echo "EOF"
          } >> $GITHUB_OUTPUT

  process-cwes:
    name: Process CWEs
    needs: scan
    runs-on: ubuntu-latest

    if: needs.scan.outputs.cwes != '[]'

    steps:
      - name: Process extracted CWEs
        uses: securityJourney/cwe-action@v1
        with:
          api_key: ${{ secrets.SECURITY_JOURNEY_API_KEY }}
          cwes: '${{ needs.scan.outputs.cwes }}'

      - name: Print Security Journey Response
        run: |
          echo "Security Journey Response:"
          echo '${{ steps.cwe-action.outputs.api_response }}'
