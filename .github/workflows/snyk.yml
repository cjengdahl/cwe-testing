name: Snyk Security Scan with CWE Extraction

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    outputs:
      cwes: ${{ steps.extract-cwes.outputs.cwes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Snyk
        uses: snyk/actions/setup@master

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Run Snyk code test
        run: |
          # TODO: support scanning dependencies as well with `snyk test --sarif`
          snyk code test --sarif > snyk-code-results.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Extract CWEs from Snyk results
        id: extract-cwes
        run: |
          {
            echo "cwes<<EOF"
            jq -c '[.runs[].tool.driver.rules[].properties.cwe | select(. != null) | if type == "array" then .[] else . end]' snyk-code-results.json
            echo "EOF"
          } >> $GITHUB_OUTPUT

  pretend-process-cwes:
    needs: snyk-scan
    runs-on: ubuntu-latest
    if: needs.snyk-scan.outputs.cwes != '[]'

    steps:
      - name: Process extracted CWEs
        run: |
          echo "Processing CWEs: ${{ needs.snyk-scan.outputs.cwes }}"
          cwes='${{ needs.snyk-scan.outputs.cwes }}'
          echo "$cwes" | jq -r '.[]' | while read cwe; do
            echo "Processing $cwe"
            # TODO: send data to external API here
          done

  process-cwes:
    needs: snyk-scan
    runs-on: ubuntu-latest
    if: needs.snyk-scan.outputs.cwes != '[]'

    steps:
      - name: Process extracted CWEs
        uses: cjengdahl/cwe-action@pocV3
        with:
          api_url: test.com
          api_key: ${{ secrets.SECURITY_JOURNEY_API_KEY }}
          cwes: '${{ needs.snyk-scan.outputs.cwes }}'
